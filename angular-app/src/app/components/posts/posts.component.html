<div *ngFor="let post of posts" class="blog-post">
    <a *ngIf="post.angular_spa_meta.thumbnail" [href]="post.angular_spa_meta.user_permalink">
        <img [src]="post.angular_spa_meta.thumbnail" class="img-responsive">
    </a>
    <h2><a>{{ post.title.rendered }}</a></h2>
    <p>{{ post.date }} <a [href]="post.angular_spa_meta.user_permalink">{{ post.angular_spa_meta.user_nicename }}</a></p>

    <div [innerHTML]="post.excerpt.rendered"></div>

    <hr>
</div><!-- /.blog-post -->
